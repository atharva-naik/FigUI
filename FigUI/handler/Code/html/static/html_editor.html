        <script>
            var htmlEditor = CodeMirror.fromTextArea(document.getElementById("html-edit"), {
                value: "function myScript(){return 100;}\n",
                lineNumbers: true,
                electricChars: true,
                lineSeparator: null,
                mode:  "text/html",
                indentUnit: 4,
                foldGutter: true,
                gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"],
                // mode: "htmlmixed",
                smartIndent: true,
                theme: "dracula",
            });
            htmlEditor.setSize(430, 400);
            htmlEditor.setOption('viewportMargin', Infinity);
            htmlEditor.on('change', function(codeMirror) {
                // renderedHtml.innerHTML = codeMirror.getValue()
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    backend = channel.objects.backend;
                    backend.sendCode(codeMirror.getValue());
                });
            })
            // CodeMirror.on(window, "hashchange", function() {
            //     var theme = location.hash.slice(1);
            //     if (theme) { input.value = theme; selectTheme(); }
            // });

            var cssEditor = CodeMirror.fromTextArea(document.getElementById("css-edit"), {
                value: "function myScript(){return 100;}\n",
                lineNumbers: true,
                electricChars: true,
                lineSeparator: null,
                mode:  "text/css",
                indentUnit: 4,
                foldGutter: true,
                gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"],
                // mode: "htmlmixed",
                smartIndent: true,
                theme: "dracula",
            });
            cssEditor.setSize(430, 400);
            cssEditor.setOption('viewportMargin', Infinity);
            CodeMirror.on(window, "hashchange", function() {
                var theme = location.hash.slice(1);
                if (theme) { input.value = theme; selectTheme(); }
            });

            var jsEditor = CodeMirror.fromTextArea(document.getElementById("js-edit"), {
                value: "function myScript(){return 100;}\n",
                lineNumbers: true,
                electricChars: true,
                lineSeparator: null,
                mode:  "text/javascript",
                indentUnit: 4,
                foldGutter: true,
                gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"],
                // mode: "htmlmixed",
                smartIndent: true,
                theme: "dracula",
            });
            jsEditor.setSize(430, 400);
            jsEditor.setOption('viewportMargin', Infinity);
            CodeMirror.on(window, "hashchange", function() {
                var theme = location.hash.slice(1);
                if (theme) { input.value = theme; selectTheme(); }
            });

            var input = document.getElementById("select");
            function selectTheme() {
                var theme = input.options[input.selectedIndex].textContent;
                htmlEditor.setOption("theme", theme);
                cssEditor.setOption("theme", theme);
                jsEditor.setOption("theme", theme);
                location.hash = "#" + theme;
            }
            var choice = (location.hash && location.hash.slice(1)) ||
                        (document.location.search &&
                            decodeURIComponent(document.location.search.slice(1)));
            if (choice) {
                input.value = choice;
                htmlEditor.setOption("theme", choice);
                cssEditor.setOption("theme", choice);
                jsEditor.setOption("theme", choice);
            }
            CodeMirror.on(window, "hashchange", function() {
                var theme = location.hash.slice(1);
                if (theme) { input.value = theme; selectTheme(); }
            });
        </script>
